application: baba-gallery
version: 1
runtime: python
api_version: 1

handlers:
# Script
- url: /artworks
  script: backend.py

- url: /artwork/.*
  script: backend.py

# Static
- url: /baba-gallery
  static_dir: web/tmp/build/baba-gallery

- url: /favicon.ico
  static_files: public/favicon.ico
  upload: public/favicon.ico

- url: /robots.txt
  static_files: public/robots.txt
  upload: public/robots.txt

- url: /
  static_files: web/tmp/build/baba-gallery/baba_gallery_web/en/39a632814bf6ac334d80ad5209a746b4d1a24253/index.html
  upload: web/tmp/build/baba-gallery/baba_gallery_web/en/39a632814bf6ac334d80ad5209a746b4d1a24253/index.html

- url: /(.*)
  static_files: public/\1.html
  upload: public/(.*)\.html
